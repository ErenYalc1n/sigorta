<!DOCTYPE html>
    <html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>

        <div class="container mt-3">
            <a href='http://localhost/sigorta/listele.php'> Listele  </a>
            <form action="kayit.php" method="GET">
                <div class="mb-3 mt-3">
                    <label for="tc">TC No:</label>
                    <input type="tc" class="form-control" id="tc" placeholder="TC No:" name="tc">
                </div>
                <div class="mb-3">
                    <label for="ad">Adınız:</label>
                    <input type="ad" class="form-control" id="ad" placeholder="Adınız:" name="ad">
                </div>
                <div class="mb-3">
                    <label for="soyad">Soyadınız:</label>
                    <input type="soyad" class="form-control" id="soyad" placeholder="Soyadınız:" name="soyad">
                </div>
                <div class="mb-3">
                    <label for="cinsiyet">Cinsiyet:</label>
                    <input type="cinsiyet" class="form-control" id="cinsiyet" placeholder="Cinsiyet:" name="cinsiyet">
                </div>
                <div class="mb-3">
                    <label for="dog">Doğum Tarihiniz:</label>
                    <input type="date" class="form-control" id="dog" placeholder="Doğum Tarihi:" name="dog">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

    </body>
</html>
